<div class="container-fluid d-flex flex-column align-items-center justify-content-center">
  <h1>Items</h1>

  <form class="d-flex flex-row align-items-center my-2 ">
    <input class="form-control" [formControl]="searchControl" type="search" placeholder="Search" aria-label="Search">
  </form>

  <p *ngIf="searchControl.value">Showing all items containing <span
      class="fw-bold text-lowercase">"{{searchControl.value}}"</span></p>

  <div class="list-group my-2 w-100">
    <a routerLink="" [routerLink]="['./edit', item.id]" *ngFor="let item of items$|async"
      class="list-group-item list-group-item-action">
      <h5 class="mb-1">{{item.title}}</h5>
      <p class="mb-1">{{item.description}}</p>
    </a>
    <p class="text-muted my-2" *ngIf="(items$|async)?.length === 0">No Items to display
    </p>
  </div>
  <button class="btn btn-outline-primary" routerLink="./new" role="link">Add a new Item</button>


</div>
